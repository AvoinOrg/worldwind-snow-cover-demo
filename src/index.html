<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Snow Cover between 2001 and 2016</title>
  <style>
    #output {
      margin: auto;
      font-size: 40px;
      text-align: center;
    }

    #canvas-container {
      height: 800px;
      display: block;
    }
    #logo {
      width: 150px;
    }

    canvas {
      padding: 0;
      margin: auto;
      width: 1024px;
      height: 768px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    footer {
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>

<div id='output'></div>
<div id='canvas-container'>
  <canvas id="worldwind-canvas">
    Your browser does not support HTML5 Canvas.
  </canvas>
</div>

<footer>
    <p>Between 2001 and 2016, snow cover has had a decreasing trend of 8,000 km<sup>2</sup> per year.</p>
    <p>This equals 500,000 ice rinks.</p>
    <p>
      <small>Data from Finnish Environment Institute</small>
    </p>
    <img id='logo' src='SYKE_logo.svg'/>
  </footer>

<script src="index.js"></script>

</html>
