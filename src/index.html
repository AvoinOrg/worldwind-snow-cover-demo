<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Snow Cover between 2001 and 2016</title>
  <style>
    #output {
      margin: auto;
      font-size: 40px;
      text-align: center;
    }

    #canvas-container {
      height: 800px;
      display: block;
    }

    #logo,
    #icerink {
      height: 150px;
    }

    canvas {
      padding: 0;
      margin: auto;
      width: 1024px;
      height: 768px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    footer {
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>

<div id='output'></div>
<div id='canvas-container'>
  <canvas id="worldwind-canvas">
    Your browser does not support HTML5 Canvas.
  </canvas>
</div>

<footer>
  <div style='margin:20px auto; width:50px; height:12px; background-color: grey'></div>
  <p style='max-width: 750px;margin:0 auto'>
    Between 2001 and 2016, snow cover decreased 8,000 km<sup>2</sup> per year. This equals
    <strong>500,000</strong> ice rinks.
    <!-- <small>Data from Finnish Environment Institute</small> -->
    <div style='display:block;margin-top:16px'>
      <img id='icerink' src='./icerink.jpeg' />
      <a href='http://www.syke.fi'>
        <img id='logo' src='./SYKE_logo.svg' />
      </a>
    </div>
</footer>

<script src="index.js"></script>

</html>
